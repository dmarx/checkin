<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<title>Check In!</title>
		
		<style>
		.form-centered {
			width: 100%;
			max-width: 400px;
			padding: 15px;
			margin: auto;
		}
		</style>
		
	</head>

	<body class="text-center">

		
		<h1 class="h3 mb-3 font-weight-normal">Register Event Type</h1>

		<!--
		<h1>Register Event Type</h1>
		<form method="post" action="http://127.0.0.1:8000/eventtype/" target="#">
		<form method="post" target="http://127.0.0.1:8000/eventtype/" action="#">

		  view-source:https://getbootstrap.com/docs/4.5/examples/checkout/
		  view-source:https://getbootstrap.com/docs/4.5/examples/sign-in/

		<form method="post" action="http://127.0.0.1:8000/eventtype/">
		-->
		<form id="registerEventType" class="form-centered">
			<div class="form-group">
				<label for="eventTypeName" class="sr-only">Name for event type</label>
				<input type="text" class="form-control" id="eventTypeName" placeholder="Name for event type" value="" aria-describedby="eventTypeNameHelp" required autofocus>
				<small id="eventTypeNameHelp" class="form-text text-muted">Register a new event type so you can start tracking checkins.</small>
				
				<label for="ParentEventTypeID" class="sr-only">Parent Event Type ID"</label>
				<input type="text" class="form-control" id="ParentEventTypeID" placeholder="Parent event type UUID" value="" aria-describedby="ParentEventTypeIDHelp">
				<small id="eventTypeNameHelp" class="form-text text-muted">If this event is a subtype of an event you have already registered, you can specify that here. E.g. "Groceries" might be a (checkinable) subtype of "Errands" (not checkinable: just a category).</small>
				
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="is_checkinable" checked> Checkinable?
					</label>
				</div>
				
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
			</div>
		</form>

	</body>
</html>
