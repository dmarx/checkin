{% extends 'layout.html' %}
	
{% block body %}

<ul class="sitemap">
{%- for item in data_tree recursive %}
	{%- if item.obj -%}
	<li> <a class="btn btn-primary" href="/checkin/{{ item.obj.name }}/{{ item.id }}">{{ item.obj.name }}</a>
	{%- endif -%}
    {%- if item.children -%}
        <ul class="submenu">{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>

{{ data_tree|pprint }}

{% endblock %}
