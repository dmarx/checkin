<!-- https://stackoverflow.com/questions/6169666/how-to-resize-an-image-to-fit-in-the-browser-window -->
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
	<div class="imgbox">
		<span class="center-fit">
			Checked in: <strong>{{et.name}}</strong>.<br> 
			{{affirmation}}
		</span>
		<img class="center-fit" src="{{image_url}}">
	</div>

</body>
